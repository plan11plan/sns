<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Chat Application</h1>
<div>
    <input type="text" id="chatRoomId" placeholder="Chat Room ID">
    <input type="text" id="senderId" placeholder="Sender ID">
    <input type="text" id="chatMessage" placeholder="Message">
    <button onclick="sendMessage()">Send Message</button>
</div>
<div id="chatMessages"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/chatMessages', function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
            });
        });
    }

    function sendMessage() {
        var chatRoomId = document.getElementById('chatRoomId').value;
        var senderId = document.getElementById('senderId').value;
        var content = document.getElementById('chatMessage').value;
        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            'chatRoomId': chatRoomId,
            'senderId': senderId,
            'content': content
        }));
    }

    function showMessage(chatMessage) {
        var chatMessages = document.getElementById('chatMessages');
        var messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(chatMessage.senderId + ": " + chatMessage.content));
        chatMessages.appendChild(messageElement);
    }

    connect();
</script>
</body>
</html>
