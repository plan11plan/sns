<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KakaoTalk Style Chat - User 1</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        const currentUserId = 1;  // User1 ID
        const otherUserId = 2;  // User2 ID

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body));
                });
                loadMessages();
            });
        }

        function sendMessage() {
            const content = document.getElementById('content').value;
            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                senderId: currentUserId,
                receiverId: otherUserId,
                content: content
            }));
            document.getElementById('content').value = '';
        }

        function showMessage(message) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = message.senderId === currentUserId ? 'message sent' : 'message received';
            messageElement.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="timestamp">${new Date(message.sentAt).toLocaleTimeString()}</div>
                <div class="unread-count" id="unread-${message.id}">${message.isRead ? '' : '1'}</div>
            `;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;

            if (!message.isRead && message.senderId !== currentUserId) {
                markMessageAsRead(message.id);
            }
        }

        function loadMessages() {
            fetch(`/chat/messages/${currentUserId}/${otherUserId}`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => showMessage(message));
                });
        }

        function markMessageAsRead(messageId) {
            stompClient.send("/app/markAsRead", {}, JSON.stringify({
                messageId: messageId,
                userId: currentUserId
            }));
            document.getElementById(`unread-${messageId}`).innerText = '';
        }

        window.onload = connect;
    </script>
</head>
<body>
<div class="chat-container">
    <div class="chat-box">
        <div class="chat-header">
            <h2>User 1 Chat</h2>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-inputs">
            <input type="text" id="content" placeholder="Type a message" onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
</body>
</html>
